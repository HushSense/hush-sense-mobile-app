name: hush_sense
description: A Flutter application for measuring noise levels and rewarding users with HUSH tokens.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.0
  firebase_core: ^2.0.0
  hive_flutter: ^1.0.0
  flutter_dotenv: ^5.0.0
  hedera_wallet_connect: ^1.0.0 # Add the Hedera WalletConnect dependency
  http: ^0.13.0

dev_dependencies:
  build_runner: ^2.0.0
  hive_generator: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/translations/en.json

  # Add any additional assets here if needed
